<ion-header>
	<ion-navbar>
		<ion-title>Rendiciones</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding class="rendiciones">

	<ion-list>
		<ion-item-group *ngFor="let process of processes">
			<div *ngFor="let activity of process.activities">
				<div *ngFor="let instance of activity.instances">
					
					<ion-item-divider sticky *ngIf="instance.print">
						{{instance.recivedDate.dia}}/{{instance.recivedDate.mes}}/{{instance.recivedDate.anio}}
					</ion-item-divider>

					<ion-item-sliding>
						<button ion-item (click)="goToRendicion(instance)">
							<h3>{{instance.description}}</h3>
							<p> {{instance.recivedDate.hora}}:{{instance.recivedDate.min}}
							</p>
						</button>
					</ion-item-sliding>
				</div>
			</div>
		</ion-item-group>

	</ion-list>

	<ion-list-header [hidden]="processes > 0">
		No hay rendiciones.
	</ion-list-header>
