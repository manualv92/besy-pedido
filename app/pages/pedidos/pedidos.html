<ion-header>
	<ion-navbar>
		<ion-title>Pedidos</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding class="rendiciones">

	<ion-list>
		<ion-item-group *ngFor="let pedido of pedidos">
			<ion-item-sliding>
				<button ion-item (click)="goToPedido(pedido)">
					<div style="display:flex;">
						<h3 style="flex: 1 0 auto;margin-top:0;">{{pedido.cliente.nombre}} {{pedido.cliente.apellido}}</h3>
						<span style="flex: 0 0 auto">ARS: {{pedido.montoTotal}}</span>
					</div>
				</button>

				<ion-item-options>
					<button danger (click)="borrarPedido(pedido)">
					<ion-icon name="close-circle"></ion-icon>
						Borrar
					</button>
				</ion-item-options>
			</ion-item-sliding>
		</ion-item-group>

	</ion-list>

	<ion-list-header [hidden]="pedidos.length > 0">
		No hay pedidos.
	</ion-list-header>
	
</ion-content>

<ion-footer>
  <ion-footer>
    <ion-title>Besysoft</ion-title>
  </ion-footer>
</ion-footer>
