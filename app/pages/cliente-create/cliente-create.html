<ion-header>
	<ion-navbar>
		<ion-title>Crear Cliente</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<form [formGroup]="authForm" (submit)="crearCliente()">
		

		  <ion-item>
		    <ion-label fixed>Nombre</ion-label>
		    <ion-input type="text" formControlName="nombre"></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-label fixed>Apellido</ion-label>
		    <ion-input type="text" formControlName="apellido"></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-label fixed>Domicilio</ion-label>
		    <ion-input type="text" formControlName="domicilio"></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-label fixed>Empresa</ion-label>
		    <ion-input type="text" formControlName="empresa"></ion-input>
		  </ion-item>

		
		<button secondary type="submit">Crear Cliente</button>
	</form>

</ion-content>

<ion-footer>
  <ion-footer>
    <ion-title>Besysoft</ion-title>
  </ion-footer>
</ion-footer>
